<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>
		td{
			text-align: right;
		}
	</style>
</head>
<body>
	<form action = "#">
		<input id = "rollButton" type = "button" value = "Roll Dice">
	</form>
	
		<img id = "die1" src = "die1.png" alt = "blank image" style = "margin: 10px;">
		<img id = "die2" src = "die2.png" alt = "blank image" style = "margin: 10px;">
		<img id = "die3" src = "die3.png" alt = "blank image" style = "margin: 10px;">
		<img id = "die4" src = "die4.png" alt = "blank image" style = "margin: 10px;">
		<img id = "die5" src = "die5.png" alt = "blank image" style = "margin: 10px;">
		<img id = "die6" src = "die6.png" alt = "blank image" style = "margin: 10px;">
		<p></p>
		<img id = "die7" src = "die6.png" alt = "blank image" style = "margin: 10px;">
		<img id = "die8" src = "die5.png" alt = "blank image" style = "margin: 10px;">
		<img id = "die9" src = "die4.png" alt = "blank image" style = "margin: 10px;">
		<img id = "die10" src = "die3.png" alt = "blank image" style = "margin: 10px;">
		<img id = "die11" src = "die2.png" alt = "blank image" style = "margin: 10px;">
		<img id = "die12" src = "die1.png" alt = "blank image" style = "margin: 10px;">
	
	<table>
		<form action = "#">
			<tr style="background-color: blue; color: white">
				<th>Die Value</th>
				<th>Count</th>
				<th>Percentage</th>
			</tr>

			<tr>
				<td>1</td>
				<td id = "count1">0</td>
				<td id = "percent1">0</td>
			</tr>

			<tr>
				<td>2</td>
				<td id = "count2">0</td>
				<td id = "percent2">0.00%</td>
			</tr>

			<tr>
				<td>3</td>
				<td id = "count3">0</td>
				<td id = "percent3">0.00%</td>
			</tr>

			<tr>
				<td>4</td>
				<td id = "count4">0</td>
				<td id = "percent4">0.00%</td>
			</tr>

			<tr>
				<td>5</td>
				<td id = "count5">0</td>
				<td id = "percent5">0.00%</td>
			</tr>

			<tr>
				<td>6</td>
				<td id = "count6">0</td>
				<td id = "percent6">0.00%</td>
			</tr>
		</form>
	</table>

	<script>
		 var dieImage;
		 // var die2Image;
		 // var die3Image;
		 // var die4Image;
		 var counts = [0, 0, 0, 0, 0, 0];
		 var totalCount = 0;

		 function Start(){

		 	var button = document.getElementById("rollButton");
		 	button.addEventListener("click", rollDice, false);
		 	// die2Image = document.getElementById("die2");
		 	// die3Image = document.getElementById("die3");
		 	// die4Image = document.getElementById("die4");

		 }

		 function rollDice(){
		 	
		 	totalCount += 12;
		 	for(var i = 1; i <= 12; i++){
		 		dieImage = document.getElementById("die" + i);
		 		setImage(dieImage);
		 	}
		 	// setImage(die1Image);
		 	// setImage(die2Image);
		 	// setImage(die3Image);
		 	// setImage(die4Image);
		 }

		 function setImage(dieImage){
		 	var dieValue = Math.floor(1 + Math.random() * 6);
		 	dieImage.setAttribute("src", "die" + dieValue + ".png");
		 	dieImage.setAttribute("alt", "die image with" + dieValue + "spot(s)");
		 	counts[dieValue - 1] ++;
		 	document.getElementById("count" + dieValue).innerHTML = counts[dieValue - 1];
		 	document.getElementById("percent" + dieValue).innerHTML = Number(counts[dieValue - 1] / totalCount * 100).toFixed(2) + "%";
		 	console.log("execute one time!!");
		 }

		 
		 window.addEventListener("load", Start, false);
	</script>

	



</body>
</html>
