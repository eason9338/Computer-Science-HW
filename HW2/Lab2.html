<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type = "text/css">
		h1, em {
			font-weight : bold;
			color : red;
			text-decoration: underline;
		}
		h3 em {
			color : blue;
			text-decoration: underline;

		}
		.intro {
			background-color: yellow;
		}

		.font_style {
			font-family : serif;
			color: black;
			font-weight : bold;
		}

		.extra font_style{
			color: inherit;
		}
	</style>
</head>
<body>
	<div class = "font_style">
		<center><h1 class = "intro">New HTML5 Input Type Demo</h1><p></p></center>
		<p><em>Red column MUST be entered</em></p>
		<label class = "extra" style = "color: red;">Color: 
			<input type = "color" autofocus />
				<h3><em>(Hexadecimal code such as #ADD8E6)</em></h3>
		</label>
		<p><label>Date: 
			<input type = "date" id = "date" name = "date">
				<h3><em>format: (yyyy-mm-dd)</em></h3>
			</label></p>
		<p><label class = "extra" style = "color: red;">Email: 
			<input type = "email" name = "email" placeholder = "name@domain.com" required>
				<h3><em>(name@domain.com)</em></h3>
			</label></p>
		<p><label>Number: 
			<input type = "number" id = "number" name = "number" min = "0" max = "0" value = "4">
				<h3><em>(Enter a number between 0 and 7)</em></h3>
			</label></p>
		<p><label>Range: 0
			<input type = "range" id = "range" name = "range" min = "0" max = "20">
				20
		</label></p>
		<p><label>Search: 
			<input type = "search" id = "search" name = "search" placeholder = "search query">
		</label></p>
		<p><label>Time: 
			<input type = "time" id = "time" name = "time">
				<h3><em>(hh:mm)</em></h3>
		</label></p>
		<p>
			<img src = "not_robot.png" width = 200 height = 120>
		</p>
		<p><label>I am not robot
			<input type = "text" name = "identify" placeholder="Enter the character you see">
		</label></p>
	 	<label>
	 		<input type = "submit" value = "Submit">
	 		<input type = "reset" value = "Clear">
	 	</label>
	 </div>
</body>
</html>
